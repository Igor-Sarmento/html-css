<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>DADOS</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Media:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step=".5">
            </p>
            <p>
                <label for="imes">periodo letivo:</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">dia da prova</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">hora da prova:</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
